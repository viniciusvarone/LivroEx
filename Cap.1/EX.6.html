<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.6</title>
</head>
<body>
    <script>
        let valorConta = Number(prompt('Digite o valor total da conta: '))
        let NumClientes = Number(prompt('Digite o número de clientes que irão dividir a conta: '))

        let distribuicao = valorConta / NumClientes;

        alert(`Valor da conta R$: ${valorConta.toFixed(2)} \n Número de clientes: ${NumClientes.toFixed(2)} \n Valor por cliente R$: ${distribuicao.toFixed(2)}`)
    </script>
</body>
</html>
