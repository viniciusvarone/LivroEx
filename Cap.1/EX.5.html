<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.5 - vizinhos de um número</title>
</head>
<body>
    <script>
        let numero = Number(prompt('Digite um número: '))
        let antecessor = numero - 1;
        let sucessor = numero + 1;

        alert(`Número: ${numero}\n Seus vizinhos: ${antecessor} e ${sucessor}`);

    </script>
</body>
</html>
