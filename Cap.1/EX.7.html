<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.7</title>
</head>
<body>
    <script>
        let valorProduto = Number(prompt('Digite o valor do produto: '))
        
        let aVista = valorProduto - (valorProduto * 0.10);
        let parcelado = valorProduto / 3;

        alert(`Preço do produto R$: ${valorProduto.toFixed(2)} \n Valor à vista R$: ${aVista.toFixed(2)} \n ou 3x de R$: ${parcelado.toFixed(2)} `)
    </script>
</body>
</html>
