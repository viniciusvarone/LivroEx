<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.4</title>
</head>
<body>
    <script>
        let dias = Number(prompt('Solicitação da duração da viagem em dias e horas. Primeiro digite os dias: '))
        let horas = Number(prompt('Agora digite as horas: '))

        let totalEmHoras = (dias * 24) + horas;

        alert(`O duração total da viagem em horas foi ${totalEmHoras}`);
        
    </script>
</body>
</html>
